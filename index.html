<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 微信/手机端适配核心配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>无限极大厦干饭选择器</title>
    <style>
        /* 日式高级风核心配色&全局样式 */
        :root {
            --bg-main: #F8F5F0; /* 米白底色，日式侘寂感 */
            --text-primary: #3A3A3A; /* 深灰主文字，柔和不刺眼 */
            --text-secondary: #6B6B6B; /* 浅灰辅助文字 */
            --accent: #8B7355; /* 原木色强调色，日式核心 */
            --accent-light: #E8E2D9; /* 浅原木色背景 */
            --white: #FFFFFF;
            --radius: 12px; /* 柔和圆角，符合日式风格 */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05); /* 轻微阴影，无厚重感 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Hiragino Sans", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* 页面容器，手机端适配 */
        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 核心随机按钮 */
        .random-btn {
            width: 100%;
            height: 56px;
            background-color: var(--accent);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 4px;
            margin-bottom: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .random-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .random-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 结果卡片 - 首选结果（突出展示） */
        .result-card.main {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 28px 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--accent-light);
            animation: fadeIn 0.5s ease;
        }

        .result-card.main .tag {
            display: inline-block;
            background-color: var(--accent);
            color: var(--white);
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .result-card.main .restaurant-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .result-card.main .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .result-card.main .info-item {
            display: flex;
            flex-direction: column;
        }

        .result-card.main .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .result-card.main .info-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .result-card.main .recommend {
            padding-top: 12px;
            border-top: 1px solid var(--accent-light);
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 备选结果卡片 */
        .alternate-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            padding-left: 4px;
            color: var(--text-primary);
        }

        .alternate-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .alternate-card {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 16px 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .alternate-card:nth-child(1) { animation-delay: 0.1s; }
        .alternate-card:nth-child(2) { animation-delay: 0.2s; }

        .alternate-card .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .alternate-card .restaurant-name {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .alternate-card .info-row {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 折叠面板 - 筛选&排除功能 */
        .collapse-panel {
            background-color: var(--white);
            border-radius: var(--radius);
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .collapse-header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .collapse-header .title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .collapse-header .arrow {
            transition: transform 0.3s ease;
            color: var(--accent);
        }

        .collapse-header.active .arrow {
            transform: rotate(180deg);
        }

        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 20px;
        }

        .collapse-content.active {
            max-height: 1000px;
            padding-bottom: 20px;
        }

        /* 筛选表单样式 */
        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .price-range, .distance-range {
            width: 100%;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .range-input {
            flex: 1;
            height: 40px;
            border: 1px solid var(--accent-light);
            border-radius: 8px;
            padding: 0 12px;
            font-size: 14px;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        .range-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .type-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border: 1px solid var(--accent-light);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .checkbox-item.checked {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--white);
        }

        .checkbox-item input {
            display: none;
        }

        /* 排除列表样式 */
        .exclude-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .exclude-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 0;
        }

        .exclude-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .exclude-tip {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        /* 功能按钮区 */
        .action-btns {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .action-btn {
            flex: 1;
            height: 44px;
            border-radius: var(--radius);
            font-size: 14px;
            border: 1px solid var(--accent);
            background-color: transparent;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background-color: var(--accent);
            color: var(--white);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        /* 反馈按钮 */
        .feedback-btn {
            width: 100%;
            height: 48px;
            border: 1px solid var(--accent-light);
            background-color: var(--white);
            color: var(--accent);
            border-radius: var(--radius);
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .feedback-btn:active {
            background-color: var(--accent-light);
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 微信适配：底部安全区 */
        @supports (bottom: env(safe-area-inset-bottom)) {
            body {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <div class="header">
            <h1>今日は何を食べる</h1>
            <p>无限极大厦 · 干饭选择器</p>
        </div>

        <!-- 核心随机按钮 -->
        <button class="random-btn" id="randomBtn">随机今日干饭</button>

        <!-- 首选结果展示区 -->
        <div id="mainResult"></div>

        <!-- 备选结果展示区 -->
        <div id="alternateResult"></div>

        <!-- 筛选条件折叠面板 -->
        <div class="collapse-panel">
            <div class="collapse-header" id="filterHeader">
                <span class="title">筛选条件</span>
                <span class="arrow">▼</span>
            </div>
            <div class="collapse-content" id="filterContent">
                <div class="filter-group">
                    <label class="filter-label">人均价格区间（元）</label>
                    <div class="price-range">
                        <input type="number" class="range-input" id="priceMin" placeholder="最低">
                        <span>—</span>
                        <input type="number" class="range-input" id="priceMax" placeholder="最高">
                    </div>
                </div>
                <div class="filter-group">
                    <label class="filter-label">步行时长上限（分钟）</label>
                    <input type="number" class="range-input" id="distanceMax" placeholder="例如：15">
                </div>
                <div class="filter-group">
                    <label class="filter-label">菜系选择</label>
                    <div class="type-checkboxes" id="typeCheckboxes"></div>
                </div>
            </div>
        </div>

        <!-- 排除餐厅折叠面板 -->
        <div class="collapse-panel">
            <div class="collapse-header" id="excludeHeader">
                <span class="title">排除餐厅</span>
                <span class="arrow">▼</span>
            </div>
            <div class="collapse-content" id="excludeContent">
                <div class="exclude-list" id="excludeList"></div>
                <p class="exclude-tip">勾选的餐厅将不会出现在随机结果中，今日已选结果可一键排除</p>
                <div class="action-btns" style="margin-top: 16px; margin-bottom: 0;">
                    <button class="action-btn" id="clearExcludeBtn">清空排除</button>
                    <button class="action-btn primary" id="excludeTodayBtn">排除今日已选</button>
                </div>
            </div>
        </div>

        <!-- 反馈按钮 -->
        <button class="feedback-btn" id="feedbackBtn">推荐餐厅 / 问题反馈</button>
    </div>

    <script>
        // ====================== 【您需要修改：餐厅数据列表】======================
        // 按示例格式添加/修改您的餐厅信息，只需修改这里，其他代码无需改动
        const restaurantList = [
            {
                id: 1,
                name: "日式豚骨拉面馆",
                price: 48,
                distance: 6,
                type: "日式料理",
                address: "浦东南路1088号",
                recommend: "招牌豚骨拉面、溏心蛋、炸鸡块"
            },
            {
                id: 2,
                name: "川味小馆",
                price: 35,
                distance: 8,
                type: "川菜",
                address: "张杨路588号",
                recommend: "回锅肉盖饭、麻婆豆腐"
            },
            {
                id: 3,
                name: "轻食沙拉店",
                price: 42,
                distance: 5,
                type: "轻食",
                address: "世纪大道1号",
                recommend: "鸡胸肉沙拉、全麦三明治"
            },
            {
                id: 4,
                name: "兰州牛肉面",
                price: 25,
                distance: 10,
                type: "面食",
                address: "商城路660号",
                recommend: "牛肉面、凉拌牛肉"
            },
            {
                id: 5,
                name: "烧肉定食屋",
                price: 68,
                distance: 7,
                type: "日式料理",
                address: "浦东南路899号",
                recommend: "牛五花定食、味增汤"
            },
            {
                id: 6,
                name: "沙县小吃",
                price: 18,
                distance: 3,
                type: "快餐",
                address: "潍坊路120号",
                recommend: "飘香拌面、蒸饺"
            }
        ];
        // ====================== 【您需要修改：反馈表单链接】======================
        // 把您提前建好的腾讯文档表单链接，替换到引号里即可
        const FEEDBACK_FORM_URL = "https://docs.qq.com/form/page/xxxxxx";
        // =========================================================================

        // 全局变量
        let todaySelected = []; // 今日已选餐厅
        let excludedIds = []; // 手动排除的餐厅ID
        const TODAY_KEY = "infinia_food_today";
        const EXCLUDE_KEY = "infinia_food_exclude";

        // 初始化页面
        window.onload = function() {
            initLocalData();
            initCollapsePanel();
            initTypeCheckboxes();
            initExcludeList();
            bindEvents();
            // 打开页面自动执行一次全量随机
            randomRestaurant();
        };

        // 初始化本地存储数据
        function initLocalData() {
            // 处理今日已选，跨天自动清空
            const todayData = JSON.parse(localStorage.getItem(TODAY_KEY) || "{}");
            const today = new Date().toDateString();
            if (todayData.date === today) {
                todaySelected = todayData.list || [];
            } else {
                todaySelected = [];
                saveTodayData();
            }

            // 处理手动排除的餐厅
            const excludeData = JSON.parse(localStorage.getItem(EXCLUDE_KEY) || "[]");
            excludedIds = excludeData;
        }

        // 折叠面板初始化
        function initCollapsePanel() {
            const headers = document.querySelectorAll(".collapse-header");
            headers.forEach(header => {
                header.addEventListener("click", function() {
                    const content = this.nextElementSibling;
                    this.classList.toggle("active");
                    content.classList.toggle("active");
                });
            });
        }

        // 初始化菜系多选框
        function initTypeCheckboxes() {
            const typeBox = document.getElementById("typeCheckboxes");
            // 提取所有不重复的菜系
            const allTypes = [...new Set(restaurantList.map(item => item.type))];
            
            let html = "";
            allTypes.forEach(type => {
                html += `
                    <label class="checkbox-item" data-type="${type}">
                        <input type="checkbox" value="${type}">
                        <span>${type}</span>
                    </label>
                `;
            });
            typeBox.innerHTML = html;

            // 绑定多选框事件
            const checkboxItems = typeBox.querySelectorAll(".checkbox-item");
            checkboxItems.forEach(item => {
                item.addEventListener("click", function() {
                    const input = this.querySelector("input");
                    input.checked = !input.checked;
                    this.classList.toggle("checked", input.checked);
                });
            });
        }

        // 初始化排除餐厅列表
        function initExcludeList() {
            const excludeBox = document.getElementById("excludeList");
            let html = "";
            restaurantList.forEach(restaurant => {
                const isChecked = excludedIds.includes(restaurant.id);
                html += `
                    <label class="exclude-item">
                        <input type="checkbox" value="${restaurant.id}" ${isChecked ? "checked" : ""}>
                        <span>${restaurant.name} | ${restaurant.distance}分钟 | ¥${restaurant.price}</span>
                    </label>
                `;
            });
            excludeBox.innerHTML = html;

            // 绑定排除勾选事件
            const excludeChecks = excludeBox.querySelectorAll("input");
            excludeChecks.forEach(check => {
                check.addEventListener("change", function() {
                    const id = parseInt(this.value);
                    if (this.checked) {
                        if (!excludedIds.includes(id)) excludedIds.push(id);
                    } else {
                        excludedIds = excludedIds.filter(item => item !== id);
                    }
                    localStorage.setItem(EXCLUDE_KEY, JSON.stringify(excludedIds));
                });
            });
        }

        // 绑定所有按钮事件
        function bindEvents() {
            // 随机按钮
            document.getElementById("randomBtn").addEventListener("click", randomRestaurant);
            
            // 清空排除按钮
            document.getElementById("clearExcludeBtn").addEventListener("click", function() {
                excludedIds = [];
                localStorage.setItem(EXCLUDE_KEY, JSON.stringify(excludedIds));
                initExcludeList();
            });

            // 排除今日已选按钮
            document.getElementById("excludeTodayBtn").addEventListener("click", function() {
                todaySelected.forEach(id => {
                    if (!excludedIds.includes(id)) excludedIds.push(id);
                });
                localStorage.setItem(EXCLUDE_KEY, JSON.stringify(excludedIds));
                initExcludeList();
                alert("已将今日所有已选餐厅加入排除列表");
            });

            // 反馈按钮
            document.getElementById("feedbackBtn").addEventListener("click", function() {
                window.open(FEEDBACK_FORM_URL);
            });
        }

        // 核心随机逻辑
        function randomRestaurant() {
            // 1. 获取筛选条件
            const priceMin = parseInt(document.getElementById("priceMin").value) || 0;
            const priceMax = parseInt(document.getElementById("priceMax").value) || 9999;
            const distanceMax = parseInt(document.getElementById("distanceMax").value) || 999;
            const checkedTypes = Array.from(document.querySelectorAll("#typeCheckboxes input:checked")).map(item => item.value);

            // 2. 过滤餐厅池
            let filteredList = restaurantList.filter(restaurant => {
                // 排除手动排除的和今日已选的
                if (excludedIds.includes(restaurant.id) || todaySelected.includes(restaurant.id)) return false;
                // 价格筛选
                if (restaurant.price < priceMin || restaurant.price > priceMax) return false;
                // 距离筛选
                if (restaurant.distance > distanceMax) return false;
                // 菜系筛选
                if (checkedTypes.length > 0 && !checkedTypes.includes(restaurant.type)) return false;
                return true;
            });

            // 3. 校验餐厅池数量
            if (filteredList.length === 0) {
                alert("当前筛选条件下无可用餐厅，请调整筛选条件或清空排除列表");
                return;
            }
            if (filteredList.length < 4) {
                alert("当前可选餐厅数量较少，仅展示可匹配的结果");
            }

            // 4. 随机打乱数组
            const shuffled = [...filteredList].sort(() => Math.random() - 0.5);
            
            // 5. 提取结果：1个主结果，2个备选（不足则取剩余）
            const mainResult = shuffled[0];
            const alternateResult = shuffled.slice(1, 3);

            // 6. 记录今日已选
            todaySelected.push(mainResult.id);
            alternateResult.forEach(item => todaySelected.push(item.id));
            saveTodayData();

            // 7. 渲染结果
            renderMainResult(mainResult);
            renderAlternateResult(alternateResult);
        }

        // 渲染首选结果
        function renderMainResult(restaurant) {
            const container = document.getElementById("mainResult");
            container.innerHTML = `
                <div class="result-card main">
                    <span class="tag">今日首选</span>
                    <div class="restaurant-name">${restaurant.name}</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">人均价格</span>
                            <span class="info-value">¥${restaurant.price}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">步行时长</span>
                            <span class="info-value">${restaurant.distance} 分钟</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">菜系</span>
                            <span class="info-value">${restaurant.type}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">地址</span>
                            <span class="info-value">${restaurant.address || "无"}</span>
                        </div>
                    </div>
                    ${restaurant.recommend ? `<div class="recommend">推荐：${restaurant.recommend}</div>` : ""}
                </div>
            `;
        }

        // 渲染备选结果
        function renderAlternateResult(list) {
            const container = document.getElementById("alternateResult");
            if (list.length === 0) {
                container.innerHTML = "";
                return;
            }

            let html = `<div class="alternate-title">备选方案</div><div class="alternate-list">`;
            list.forEach(restaurant => {
                html += `
                    <div class="alternate-card">
                        <div class="header-row">
                            <div class="restaurant-name">${restaurant.name}</div>
                            <span style="font-size: 14px; color: var(--accent);">¥${restaurant.price}</span>
                        </div>
                        <div class="info-row">
                            <span>${restaurant.distance} 分钟步行</span>
                            <span>${restaurant.type}</span>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        // 保存今日已选数据到本地
        function saveTodayData() {
            localStorage.setItem(TODAY_KEY, JSON.stringify({
                date: new Date().toDateString(),
                list: todaySelected
            }));
        }
    </script>
</body>
</html>
