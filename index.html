<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>无限极大厦干饭选择器</title>
    <style>
        :root {
            --bg-main: #F8F5F0;
            --text-primary: #3A3A3A;
            --text-secondary: #6B6B6B;
            --accent: #8B7355;
            --accent-light: #E8E2D9;
            --white: #FFFFFF;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Hiragino Sans", "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-top: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .random-btn {
            width: 100%;
            height: 56px;
            background-color: var(--accent);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 4px;
            margin-bottom: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .random-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        .random-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result-card.main {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 28px 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--accent-light);
            animation: fadeIn 0.5s ease;
        }
        .result-card.main .tag {
            display: inline-block;
            background-color: var(--accent);
            color: var(--white);
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        .result-card.main .restaurant-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .result-card.main .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .result-card.main .info-item {
            display: flex;
            flex-direction: column;
        }
        .result-card.main .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }
        .result-card.main .info-value {
            font-size: 16px;
            font-weight: 500;
        }
        .result-card.main .recommend {
            padding-top: 12px;
            border-top: 1px solid var(--accent-light);
            font-size: 14px;
            color: var(--text-secondary);
        }
        .alternate-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            padding-left: 4px;
        }
        .alternate-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }
        .alternate-card {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 16px 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        .alternate-card:nth-child(1) { animation-delay: 0.1s; }
        .alternate-card:nth-child(2) { animation-delay: 0.2s; }
        .alternate-card .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .alternate-card .restaurant-name {
            font-size: 18px;
            font-weight: 500;
        }
        .alternate-card .info-row {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .collapse-panel {
            background-color: var(--white);
            border-radius: var(--radius);
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .collapse-header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .collapse-header .title {
            font-size: 16px;
            font-weight: 500;
        }
        .collapse-header .arrow {
            transition: transform 0.3s ease;
            color: var(--accent);
        }
        .collapse-header.active .arrow {
            transform: rotate(180deg);
        }
        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 20px;
        }
        .collapse-content.active {
            max-height: 1000px;
            padding-bottom: 20px;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }
        .price-range, .distance-range {
            width: 100%;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .range-input {
            flex: 1;
            height: 40px;
            border: 1px solid var(--accent-light);
            border-radius: 8px;
            padding: 0 12px;
            font-size: 14px;
            background-color: var(--bg-main);
        }
        .range-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .type-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border: 1px solid var(--accent-light);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .checkbox-item.checked {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--white);
        }
        .checkbox-item input {
            display: none;
        }
        .exclude-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .exclude-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 8px 0;
        }
        .exclude-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }
        .exclude-tip {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 12px;
        }
        .action-btns {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        .action-btn {
            flex: 1;
            height: 44px;
            border-radius: var(--radius);
            font-size: 14px;
            border: 1px solid var(--accent);
            background-color: transparent;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn.primary {
            background-color: var(--accent);
            color: var(--white);
        }
        .action-btn:active {
            transform: scale(0.98);
        }
        .feedback-btn {
            width: 100%;
            height: 48px;
            border: 1px solid var(--accent-light);
            background-color: var(--white);
            color: var(--accent);
            border-radius: var(--radius);
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }
        .feedback-btn:active {
            background-color: var(--accent-light);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @supports (bottom: env(safe-area-inset-bottom)) {
            body { padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>今天吃什么</h1>
        <p>无限极大厦 · 干饭选择器</p>
    </div>

    <button class="random-btn" id="randomBtn">随机今日干饭</button>
    <div id="mainResult"></div>
    <div id="alternateResult"></div>

    <div class="collapse-panel">
        <div class="collapse-header" id="filterHeader">
            <span class="title">筛选条件</span>
            <span class="arrow">▼</span>
        </div>
        <div class="collapse-content" id="filterContent">
            <div class="filter-group">
                <label class="filter-label">人均价格区间（元）</label>
                <div class="price-range">
                    <input type="number" class="range-input" id="priceMin" placeholder="最低">
                    <span>—</span>
                    <input type="number" class="range-input" id="priceMax" placeholder="最高">
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-label">步行时长上限（分钟）</label>
                <input type="number" class="range-input" id="distanceMax" placeholder="例如：15">
            </div>
            <div class="filter-group">
                <label class="filter-label">菜系选择</label>
                <div class="type-checkboxes" id="typeCheckboxes"></div>
            </div>
        </div>
    </div>

    <div class="collapse-panel">
        <div class="collapse-header" id="excludeHeader">
            <span class="title">排除餐厅</span>
            <span class="arrow">▼</span>
        </div>
        <div class="collapse-content" id="excludeContent">
            <div class="exclude-list" id="excludeList"></div>
            <p class="exclude-tip">勾选后不会出现在结果里</p>
            <div class="action-btns" style="margin-top:16px;margin-bottom:0;">
                <button class="action-btn" id="clearExcludeBtn">清空排除</button>
                <button class="action-btn primary" id="excludeTodayBtn">排除今日已选</button>
            </div>
        </div>
    </div>

    <button class="feedback-btn" id="feedbackBtn">推荐餐厅 / 问题反馈</button>
</div>

<script>
// ==============================================
// 只需要改这里：换成你的腾讯文档表格链接
const SHEET_URL = "https://docs.qq.com/sheet/DR2Vvd2xaVGdseUxr?no_promotion=1&is_blank_or_template=blank&tab=BB08J2";
// 反馈表单不变
const FEEDBACK_FORM_URL = "https://docs.qq.com/form/page/xxxxxx";
// ==============================================

let restaurantList = [];
let todaySelected = [];
let excludedIds = [];
const TODAY_KEY = "infinia_food_today";
const EXCLUDE_KEY = "infinia_food_exclude";

window.onload = async function () {
    initLocalData();
    await loadRestaurantsFromSheet();  // 从腾讯文档拉取
    initCollapsePanel();
    initTypeCheckboxes();
    initExcludeList();
    bindEvents();
    randomRestaurant();
};

// 从腾讯文档读取数据
async function loadRestaurantsFromSheet() {
    try {
        document.getElementById("randomBtn").disabled = true;
        document.getElementById("randomBtn").innerText = "加载餐厅中...";

        const res = await fetch(SHEET_URL);
        const text = await res.text();

        const rows = text.match(/\n.*/g)
            .map(row => row.replace(/^\t/, "").split("\t"))
            .filter(row => row[0] && row[0] !== "name");

        restaurantList = rows.map((row, idx) => ({
            id: idx + 1,
            name: row[0] || "",
            price: parseInt(row[1]) || 0,
            distance: parseInt(row[2]) || 99,
            type: row[3] || "其他",
            address: row[4] || "",
            recommend: row[5] || ""
        }));

        document.getElementById("randomBtn").disabled = false;
        document.getElementById("randomBtn").innerText = "随机今日干饭";
    } catch (e) {
        alert("加载餐厅失败，请检查表格是否公开");
        document.getElementById("randomBtn").disabled = false;
        document.getElementById("randomBtn").innerText = "重新加载";
    }
}

// 下面所有逻辑完全不变，我就不重复注释了
function initLocalData() {
    const todayData = JSON.parse(localStorage.getItem(TODAY_KEY) || "{}");
    const today = new Date().toDateString();
    if (todayData.date === today) {
        todaySelected = todayData.list || [];
    } else {
        todaySelected = [];
        saveTodayData();
    }
    excludedIds = JSON.parse(localStorage.getItem(EXCLUDE_KEY) || "[]");
}

function initCollapsePanel() {
    document.querySelectorAll(".collapse-header").forEach(header => {
        header.addEventListener("click", () => {
            const content = header.nextElementSibling;
            header.classList.toggle("active");
            content.classList.toggle("active");
        });
    });
}

function initTypeCheckboxes() {
    const allTypes = [...new Set(restaurantList.map(i => i.type))];
    const box = document.getElementById("typeCheckboxes");
    allTypes.forEach(type => {
        const label = document.createElement("label");
        label.className = "checkbox-item";
        label.innerHTML = `<input type="checkbox" value="${type}"><span>${type}</span>`;
        label.addEventListener("click", () => {
            const input = label.querySelector("input");
            input.checked = !input.checked;
            label.classList.toggle("checked", input.checked);
        });
        box.appendChild(label);
    });
}

function initExcludeList() {
    const box = document.getElementById("excludeList");
    box.innerHTML = "";
    restaurantList.forEach(r => {
        const item = document.createElement("label");
        item.className = "exclude-item";
        const checked = excludedIds.includes(r.id) ? "checked" : "";
        item.innerHTML = `<input type="checkbox" value="${r.id}" ${checked}>
            <span>${r.name} | ${r.distance}分钟 | ¥${r.price}</span>`;
        item.querySelector("input").addEventListener("change", e => {
            const id = parseInt(e.target.value);
            if (e.target.checked) {
                if (!excludedIds.includes(id)) excludedIds.push(id);
            } else {
                excludedIds = excludedIds.filter(i => i !== id);
            }
            localStorage.setItem(EXCLUDE_KEY, JSON.stringify(excludedIds));
        });
        box.appendChild(item);
    });
}

function bindEvents() {
    document.getElementById("randomBtn").onclick = randomRestaurant;
    document.getElementById("clearExcludeBtn").onclick = () => {
        excludedIds = [];
        localStorage.setItem(EXCLUDE_KEY, "[]");
        initExcludeList();
    };
    document.getElementById("excludeTodayBtn").onclick = () => {
        todaySelected.forEach(id => {
            if (!excludedIds.includes(id)) excludedIds.push(id);
        });
        localStorage.setItem(EXCLUDE_KEY, JSON.stringify(excludedIds));
        initExcludeList();
        alert("已排除今日已选");
    };
    document.getElementById("feedbackBtn").onclick = () => {
        window.open(FEEDBACK_FORM_URL);
    };
}

function randomRestaurant() {
    const priceMin = +document.getElementById("priceMin").value || 0;
    const priceMax = +document.getElementById("priceMax").value || 9999;
    const distanceMax = +document.getElementById("distanceMax").value || 999;
    const types = Array.from(document.querySelectorAll("#typeCheckboxes input:checked")).map(i => i.value);

    let list = restaurantList.filter(r => {
        if (excludedIds.includes(r.id)) return false;
        if (todaySelected.includes(r.id)) return false;
        if (r.price < priceMin || r.price > priceMax) return false;
        if (r.distance > distanceMax) return false;
        if (types.length && !types.includes(r.type)) return false;
        return true;
    });

    if (!list.length) {
        alert("无符合条件餐厅");
        return;
    }

    list = list.sort(() => Math.random() - 0.5);
    const main = list[0];
    const alts = list.slice(1, 3);

    todaySelected.push(main.id);
    alts.forEach(a => todaySelected.push(a.id));
    saveTodayData();

    renderMain(main);
    renderAlt(alts);
}

function renderMain(r) {
    document.getElementById("mainResult").innerHTML = `
    <div class="result-card main">
        <span class="tag">今日首选</span>
        <div class="restaurant-name">${r.name}</div>
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">人均</span>
                <span class="info-value">¥${r.price}</span>
            </div>
            <div class="info-item">
                <span class="info-label">步行</span>
                <span class="info-value">${r.distance}分钟</span>
            </div>
            <div class="info-item">
                <span class="info-label">菜系</span>
                <span class="info-value">${r.type}</span>
            </div>
            <div class="info-item">
                <span class="info-label">地址</span>
                <span class="info-value">${r.address || "无"}</span>
            </div>
        </div>
        ${r.recommend ? `<div class="recommend">推荐：${r.recommend}</div>` : ""}
    </div>`;
}

function renderAlt(list) {
    const cont = document.getElementById("alternateResult");
    if (!list.length) { cont.innerHTML = ""; return; }
    let html = `<div class="alternate-title">备选方案</div><div class="alternate-list">`;
    list.forEach(r => {
        html += `
        <div class="alternate-card">
            <div class="header-row">
                <div class="restaurant-name">${r.name}</div>
                <span>¥${r.price}</span>
            </div>
            <div class="info-row">
                <span>${r.distance}分钟</span>
                <span>${r.type}</span>
            </div>
        </div>`;
    });
    html += "</div>";
    cont.innerHTML = html;
}

function saveTodayData() {
    localStorage.setItem(TODAY_KEY, JSON.stringify({
        date: new Date().toDateString(),
        list: todaySelected
    }));
}
</script>
</body>
</html>
