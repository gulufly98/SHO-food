<script>
// ==============================================
// æ›¿æ¢ä¸ºä½ çš„CSVåœ°å€
const CSV_URL = "https://raw.githubusercontent.com/gulufly98/SHO-food/refs/heads/main/restaurants.csv";
const FEEDBACK_FORM_URL = "https://docs.qq.com/sheet/DR2Vvd2xaVGdseUxr?no_promotion=1&is_blank_or_template=blank&tab=BB08J2";
// ==============================================

let restaurantList = [];
let excludedIds = [];
const EXCLUDE_KEY = "infinia_food_exclude";

window.onload = async function () {
  initLocalData();
  const loading = document.getElementById("loadingOverlay");
  loading.classList.remove("hidden"); // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
  try {
    await loadRestaurantsFromCSV();
    initCollapsePanel();
    initTypeCheckboxes();
    initExcludeList();
    bindEvents();
    randomRestaurant();
  } catch (e) {
    console.error("åˆå§‹åŒ–å¤±è´¥ï¼š", e);
    alert("åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ï¼");
  } finally {
    loading.classList.add("hidden"); // éšè—åŠ è½½çŠ¶æ€
  }
};

// ä»CSVè¯»å–æ•°æ®ï¼ˆå®Œæ•´è§£æé€»è¾‘ + é²æ£’æ€§ä¼˜åŒ–ï¼‰
async function loadRestaurantsFromCSV() {
  try {
    // æ˜¾å¼é…ç½®è·¨åŸŸå’Œç¼“å­˜
    const response = await fetch(CSV_URL, {
      method: "GET",
      mode: "cors", // å¼ºåˆ¶å¼€å¯è·¨åŸŸ
      cache: "no-cache", // ç¦ç”¨ç¼“å­˜
      headers: {
        "Accept": "text/csv" // æŒ‡å®šæ¥æ”¶CSVæ ¼å¼
      }
    });

    // æ£€æŸ¥è¯·æ±‚æ˜¯å¦æˆåŠŸ
    if (!response.ok) {
      throw new Error(`è¯·æ±‚å¤±è´¥ï¼ŒçŠ¶æ€ç ï¼š${response.status}`);
    }

    const csvText = await response.text();
    // å®Œæ•´CSVè§£æé€»è¾‘
    const lines = csvText.trim().split('\n').filter(line => line.trim()); // è¿‡æ»¤ç©ºè¡Œ
    if (lines.length <= 1) throw new Error("CSVæ•°æ®ä¸ºç©ºæˆ–æ ¼å¼é”™è¯¯");
    
    const headers = lines[0].split(',').map(h => h.trim()); // æå–è¡¨å¤´
    restaurantList = lines.slice(1).map((line, idx) => {
      const values = line.split(',').map(v => v.trim());
      // æ˜ å°„ä¸ºé¤å…å¯¹è±¡ï¼Œåšç±»å‹è½¬æ¢å’Œå…œåº•
      return {
        id: parseInt(values[headers.indexOf('id')] || idx + 1),
        name: values[headers.indexOf('name')] || 'æœªçŸ¥é¤å…',
        price: parseInt(values[headers.indexOf('price')] || 0),
        distance: parseInt(values[headers.indexOf('distance')] || 0),
        speed: parseInt(values[headers.indexOf('speed')] || 0),
        type: values[headers.indexOf('type')] || 'æœªçŸ¥èœç³»',
        address: values[headers.indexOf('address')] || '',
        recommend: values[headers.indexOf('recommend')] || ''
      };
    }).filter(r => r.name !== 'æœªçŸ¥é¤å…'); // è¿‡æ»¤æ— æ•ˆæ•°æ®

  } catch (error) {
    console.error("CSVåŠ è½½å¤±è´¥è¯¦æƒ…ï¼š", error);
    throw error; // æŠ›å‡ºé”™è¯¯è®©å¤–å±‚å¤„ç†
  }
}

// åˆå§‹åŒ–æœ¬åœ°æ•°æ®
function initLocalData() {
    excludedIds = JSON.parse(localStorage.getItem(EXCLUDE_KEY) || "[]");
}

// åˆå§‹åŒ–æŠ˜å é¢æ¿
function initCollapsePanel() {
    document.querySelectorAll(".collapse-header").forEach(header => {
        header.addEventListener("click", () => {
            const content = header.nextElementSibling;
            header.classList.toggle("active");
            content.classList.toggle("active");
        });
    });
}

// åˆå§‹åŒ–èœç³»é€‰æ‹©
function initTypeCheckboxes() {
    const allTypes = [...new Set(restaurantList.map(i => i.type))];
    const box = document.getElementById("typeCheckboxes");
    allTypes.forEach(type => {
        const label = document.createElement("label");
        label.className = "checkbox-item";
        label.innerHTML = `<input type="checkbox" value="${type}"><span>${type}</span>`;
        label.addEventListener("click", () => {
            const input = label.querySelector("input");
            input.checked = !input.checked;
            label.classList.toggle("checked", input.checked);
        });
        box.appendChild(label);
    });
}

// åˆå§‹åŒ–æ’é™¤åˆ—è¡¨ï¼ˆæ–°å¢speedæ˜¾ç¤ºï¼‰
function initExcludeList() {
    const box = document.getElementById("excludeList");
    box.innerHTML = "";
    restaurantList.forEach(r => {
        const item = document.createElement("label");
        item.className = "exclude-item";
        const checked = excludedIds.includes(r.id) ? "checked" : "";
        // æ–°å¢ï¼šæ’é™¤åˆ—è¡¨æ˜¾ç¤ºé€Ÿåº¦ä¿¡æ¯
        item.innerHTML = `<input type="checkbox" value="${r.id}" ${checked}>
            <span>${r.name} | ${r.distance}åˆ†é’Ÿ | Â¥${r.price} | é€Ÿåº¦${r.speed}åˆ†é’Ÿ</span>`;
        item.querySelector("input").addEventListener("change", e => {
            const id = parseInt(e.target.value);
            if (e.target.checked) {
                if (!excludedIds.includes(id)) excludedIds.push(id);
            } else {
                excludedIds = excludedIds.filter(i => i !== id);
            }
            localStorage.setItem(EXCLUDE_KEY, JSON.stringify(excludedIds));
        });
        box.appendChild(item);
    });
}

// ç»‘å®šäº‹ä»¶ï¼ˆæ–°å¢é‡ç½®ç­›é€‰äº‹ä»¶ï¼‰
function bindEvents() {
    document.getElementById("randomBtn").onclick = randomRestaurant;
    document.getElementById("clearExcludeBtn").onclick = () => {
        excludedIds = [];
        localStorage.setItem(EXCLUDE_KEY, "[]");
        initExcludeList();
    };
    document.getElementById("feedbackBtn").onclick = () => {
        window.open(FEEDBACK_FORM_URL);
    };
    // æ–°å¢ï¼šé‡ç½®ç­›é€‰æ¡ä»¶äº‹ä»¶
    document.getElementById("resetFilterBtn").onclick = () => {
        // é‡ç½®ä»·æ ¼/æ­¥è¡Œ/é€Ÿåº¦å•é€‰æ¡†
        ['priceRange', 'distanceRange', 'speedRange'].forEach(name => {
            document.querySelectorAll(`input[name="${name}"]`).forEach(input => input.checked = false);
        });
        // é‡ç½®èœç³»å¤é€‰æ¡†
        document.querySelectorAll("#typeCheckboxes .checkbox-item").forEach(label => {
            const input = label.querySelector("input");
            input.checked = false;
            label.classList.remove("checked");
        });
    };
}

// æ ¸å¿ƒï¼šéšæœºé¤å…ï¼ˆæ–°å¢speedç­›é€‰é€»è¾‘ + æŒ‰é’®ç¦ç”¨ + ç©ºæ•°æ®å‹å¥½æç¤ºï¼‰
function randomRestaurant() {
    const btn = document.getElementById("randomBtn");
    btn.disabled = true; // ç¦ç”¨æŒ‰é’®é¿å…é‡å¤ç‚¹å‡»
    try {
        // 1. è·å–å„ç­›é€‰æ¡ä»¶
        const selectedPrice = document.querySelector('input[name="priceRange"]:checked')?.value;
        const selectedDistance = document.querySelector('input[name="distanceRange"]:checked')?.value;
        const selectedSpeed = document.querySelector('input[name="speedRange"]:checked')?.value;
        const types = Array.from(document.querySelectorAll("#typeCheckboxes input:checked")).map(i => i.value);

        // ç­›é€‰é€»è¾‘
        let list = restaurantList.filter(r => {
            // æ’é™¤å‹¾é€‰çš„é¤å…
            if (excludedIds.includes(r.id)) return false;
            
            // ä»·æ ¼åŒºé—´ç­›é€‰
            if (selectedPrice) {
                if (selectedPrice === "under100" && r.price >= 100) return false;
                if (selectedPrice === "100to200" && (r.price < 100 || r.price > 200)) return false;
                if (selectedPrice === "over200" && r.price <= 200) return false;
            }

            // æ­¥è¡Œæ—¶é—´ç­›é€‰
            if (selectedDistance) {
                if (selectedDistance === "under5" && r.distance > 5) return false;
                if (selectedDistance === "5to10" && (r.distance <= 5 || r.distance > 10)) return false;
                if (selectedDistance === "over10" && r.distance <= 10) return false;
            }

            // æ–°å¢ï¼šé€Ÿåº¦ç­›é€‰é€»è¾‘
            if (selectedSpeed) {
                if (selectedSpeed === "under20" && r.speed > 20) return false;
                if (selectedSpeed === "20to40" && (r.speed <= 20 || r.speed > 40)) return false;
                if (selectedSpeed === "over40" && r.speed <= 40) return false;
            }

            // èœç³»ç­›é€‰
            if (types.length && !types.includes(r.type)) return false;
